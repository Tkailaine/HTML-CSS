<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando iframes</title>
    <style>
        body{
            margin: auto;
            text-align: center;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        iframe{
            width: 700px;
            height: 400px;
            background-color: rgb(167, 185, 243);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            
        }
    </style>
</head>
<body>
    <h1>Teste Iframes</h1>
    <h2>
        Faça uma escolha
    </h2>
    <ul>
        <a href="pag001.html" target="frame">opção 1</a>
        <a href="pag002.html" target="frame">opção 2</a>
        <a href="pag003.html" target="frame">opção 3</a>
    </ul>

    <iframe srcdoc="<h1>Escolha uma opção acima</h1>" frameborder="0" name="frame">
        <p>Infelizmente o seu navegador não é compatível, <a href="pag001.html">clique aqui</a></p>
    </iframe>

</html>
